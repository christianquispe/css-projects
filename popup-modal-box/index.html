<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated Popud Modal Box</title>
	<link rel="stylesheet" href="styles.css">

	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<section>
		<div class="profile">
			<div class="profile-img">
				<img
					src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
					alt="">
			</div>
			<span class="name">Christian Quispe</span>
			<span class="profession">Web Developer</span>
			<div class="button" id="hireBtn">
				<i class="bx bxs-envelope"></i>
				<button>
					Hire me
				</button>
			</div>
		</div>

		<!-- popup box start -->

		<div class="popup-outer" id="popupOuter">
			<div class="popup-box">
				<i id="close" class="bx bx-x close"></i>
				<div class="profile-text">
					<img
						src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" />
					<div class="text">
						<span class="name">Christian Quispe</span>
						<span class="profession">Web Developer</span>
					</div>
				</div>
				<form action="#">
					<textarea name="message" id="" placeholder="Enter you message"></textarea>
					<div class="button">
						<button id="close" class="cancel">Cancel</button>
						<button class="send">Send</button>
					</div>
				</form>
			</div>
		</div>

	</section>

	<script src="scripts.js"></script>
